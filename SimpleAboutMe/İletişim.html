    <div id="fcf-form">
    <h6 class="fcf-h6">İletişime Geç</h6>

    <form id="fcf-form" class="fcf-form-sınıf">
        
        <div class="fcf-form-grup">
            <label for="Ad" class="fcf-label">Adınız</label>
            <div class="fcf-giris-grup">
                <input type="text" id="Name" name="Name" class="fcf-form-kontrol" required>
            </div>
        </div>
<br>
        <div class="fcf-form-grup">
            <label for="Email" class="fcf-label">Email Adresiniz</label>
            <div class="fcf-giris-grup">
                <input type="email" id="Email" name="Email" class="fcf-form-kontrol" required>
            </div>
        </div>
<br>
        <div class="fcf-form-grup">
            <label for="Message" class="fcf-label">Mesajınız</label>
            <div class="fcf-giris-grup">
                <textarea id="Message" name="Message" class="fcf-form-kontrol" rows="6" maxlength="3000" required></textarea>
            </div>
            <br><br>
            <button>Gönder</button>
            <br><br>
        </div>

    </form>
    </div>
